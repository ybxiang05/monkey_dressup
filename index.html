<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Monkey Dress-Up</title>
  </head>
  <body>
    <p class="title">welcome to monkey dress-up!</p>
    <div class="canvas">
      <div class="monkey">
        <div class="upper-body">
          <div class="ear left-ear"></div>
          <div class="face">
            <div class="left-cheek cheek">
              <div class="left-eye eye"></div>
              <div class="left-mouth mouth"></div>
            </div>
            <div class="right-cheek cheek">
              <div class="right-eye eye"></div>
              <div class="nose"></div>
              <div class="right-mouth mouth"></div>
            </div>
          </div>
          <div class="ear right-ear"></div>
          <div class="body">
            <div class="limb left-arm"></div>
            <div class="torso">
              <div class="belly">
                <div class="belly-button"></div>
              </div>
            </div>
            <div class="limb right-arm">
              <div id="accessory"></div>
            </div>
          </div>
          <div class="tail"></div>
          <div class="tail-tip"></div>
          <div id="eyewear"></div>
          <div id="hat"></div>
          <div id="shirt"></div>
        </div>
        <div class="bottom">
          <div class="limb left-leg"></div>
          <div class="limb right-leg"></div>
        </div>
      </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
